storage: ./storage
plugins: ./plugins

middlewares:
  github-oauth-ui:
    enabled: true

auth:
  github-oauth-ui:
    client-id: GITHUB_CLIENT_ID
    client-secret: GITHUB_CLIENT_SECRET
    org: false
    enterprise-origin: false
  htpasswd:
    file: ./htpasswd

security:
  api:
    jwt:
      sign:
        expiresIn: 90d
  web:
    sign:
      expiresIn: 7d

packages:
  "@*/*":
    access: github/owner/n4bb12-oauth-testing
    publish: github/owner/n4bb12-oauth-testing/team/test-team
    unpublish: github/owner/n4bb12-oauth-testing/team/test-team-with-spaces

  "**":
    access: github/owner/n4bb12-oauth-testing
    publish: github/owner/n4bb12-oauth-testing/repo/test-repo
    unpublish: github/owner/n4bb12-oauth-testing/repo/test-repo
